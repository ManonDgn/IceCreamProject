<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./sass/main.css">
        <script src="https://kit.fontawesome.com/95f69b3d4d.js" crossorigin="anonymous"></script>
        <title>Ice Cream Project</title>
    </head>
    <body>
        <header>
            <nav class="nav-header">
                <h1><a href="index.html">Ice Cream</a></h1>
                <ul class="nav-header-list">
                    <li class="nav-header-list-item"><a href="#">Home</a></li>
                    <li class="nav-header-list-item"><a href="#">Flavors</a></li>
                    <li class="nav-header-list-item"><a href="#">Shops</a></li>
                    <li class="nav-header-list-item"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="presentation">
                <div class="presentation-picture">
                    <img src="./medias/kenta-kikuchi-LZ6BTZnizD8-unsplash.jpg" alt="icecream picture">
                </div>
                <div class="presentation-body">
                    <h2>Ice Cream Project</h2>
                    <div class="presentation-body-articles">
                        <div class="flavors">
                            <div class="flavors-card">
                                <h3>Vanilla</h3>
                                <div class="flavors-card-pic">
                                    <img src="./medias/dana-devolk-5-RS_ScO3X4-unsplash.jpg" alt="vanilla">
                                </div>
                            </div>
                            <div class="flavors-card">
                                <h3>Chocolate</h3>
                                <div class="flavors-card-pic">
                                    <img src="./medias/mae-mu-X5u6snvBCf0-unsplash.jpg" alt="chocolate">
                                </div>
                            </div>
                            <div class="flavors-card">
                                <h3>Mint</h3>
                                <div class="flavors-card-pic">
                                    <img src="./medias/anna-ribes-alEZLDPPRBU-unsplash.jpg" alt="mint">
                                </div>
                            </div>
                            <div class="flavors-card">
                                <h3>Strawberry</h3>
                                <div class="flavors-card-pic">
                                    <img src="./medias/svitlana-kg7gcQtp4N8-unsplash.jpg" alt="strawberry">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
